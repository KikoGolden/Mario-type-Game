<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Game</title>
</head>
<body>
    <section>
        <h3 class="text">
            Score: <span>0</span>
        </h3>
        <h2 class="text">
            Best score: <span>0</span>
            <br>
            <div id="newBest">New Best!</div>
        </h2>
    </section>

    <h1 id="gameOver">GAME OVER!</h1>

    <button id="playBtn" type="button" class="btn btn-secondary">Play</button>

    <div id="genderField">
    <label for="gender" id="genderLabel">Gender:</label>

    <select name="gender" id="cars">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select> 
   </div>
   

    <div id="game">
        <div id="charecter"></div>

        <div  id="block"></div>

        <div id="bossPlace">
        </div>
       
        <div id="winField"></div>
        
        <progress id="health" value="100" max="100"></progress>
    </div>
    <img id="textBoss" src="/images/Cool Text - Boss is coming 408438151284534.png" alt="">
    <script src="app.js"></script>
</body>
</html>
